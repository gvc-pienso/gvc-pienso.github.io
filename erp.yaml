openapi: 3.0.1
info:
  title: API Servicios ERP para sistemas de fábrica
  description: Detalle de los servicios proporcinados por el software del ERP que
    son llamadas desde sistemas externos como sistemas de fábrica para guardar información
    en el ERP. Tambien ser ofrecen servicios de consulta para poder consultar desde
    sistemas externos información de fábrica almacenada en el ERP.
  version: 1.0.0
  x-generated-examples-note: Ejemplos autogenerados para contexto ERP de fábricas
    de pienso (producción, logística y calidad). Revísalos y ajústalos según negocio.
servers:
- url: https://server.erp.com
tags:
- name: Recepciones
  description: Servicios de recepciones de materia prima
- name: Expediciones
  description: Servicios de expediciones de pienso
- name: Regularizaciones
  description: Servicios de Regularizaciones
- name: Producciones
  description: Servicios de Producciones
paths:
  /recepciones:
    post:
      tags:
      - Recepciones
      summary: Crear o registrar recepciones de materia prima
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recepciones'
              example: Ejemplo
      responses:
        '200':
          description: Recepción procesada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: &id001
                    - Se ha guardado correctamente.
                  code:
                    type: string
                    description: 'Resultado de servicio: <br> `OK` - Resultado correcto
                      <br> `NOK` - Resultado incorrecto

                      '
                    example: COD-PIENSO-001
                example:
                  message: *id001
                  code: COD-PIENSO-001
        '500':
          description: Error al procesar la recepción
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: &id002
                    - Se debe rellenar el campo producto.
                  code:
                    type: string
                    example: &id003
                    - NOK
                example:
                  message: *id002
                  code: *id003
  /expediciones:
    post:
      tags:
      - Expediciones
      summary: Obtener en el erp expediciones de pienso realizardas desde fábrica
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Expediciones'
              example: Ejemplo
      responses:
        '200':
          description: Expediciones recibidas correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: &id004
                    - Expediciones procesadas correctamente
                example:
                  message: *id004
        '400':
          description: Solicitud incorrecta
        '500':
          description: Error interno del servidor
  /regularizaciones:
    post:
      tags:
      - Regularizaciones
      summary: guardar en el erp regularizaciones de pienso o materia prima realizardas
        desde fábrica
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Regularizaciones'
              example: Ejemplo
      responses:
        '200':
          description: regularizaciones recibidas correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: &id005
                    - Regularizaciones procesadas correctamente
                example:
                  message: *id005
        '400':
          description: Solicitud incorrecta
        '500':
          description: Error interno del servidor
  /producciones:
    post:
      tags:
      - Producciones
      summary: guardar en el erp producciones (con sus consumos) de pienso realizadas
        desde fábrica
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Producciones'
              example: Ejemplo
      responses:
        '200':
          description: Producciones recibidas correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: &id006
                    - Producciones procesadas correctamente
                example:
                  message: *id006
        '400':
          description: Solicitud incorrecta
        '500':
          description: Error interno del servidor
components:
  schemas:
    Recepciones:
      type: object
      required:
      - mensajeId
      - fechaCreacion
      - origen
      - recepciones
      properties:
        mensajeId:
          type: string
          format: uuid
          description: Identificador del mensaje
          example: ab1d93e5-09b0-4008-b55f-9de1f0c5f4f7
        fechaCreacion:
          type: string
          format: date-time
          description: Fecha de creación en formato ISO 8601 con franja horaria
          example: &id010
          - 2025-07-09T10:15+02:00
        origen:
          type: string
          description: Identificador del sistema origen
          example: &id011
          - D365
        recepciones:
          type: array
          items:
            type: object
            required:
            - idViaje
            - codigoExterno
            - estado
            - matriculaRemolque
            - fechaEntrada
            - lineas
            properties:
              idViaje:
                type: string
                description: Número de identificación interna del viaje
                example: Ejemplo
              codigoExterno:
                type: string
                description: Identificador de la recepción (referencia transportista)
                example: Ejemplo
              estado:
                type: string
                description: "Estado de la recepcion:\n <br> `R` - Recepción rechazada\n\
                  \ <br> `C` - Recepción realizada\n"
                example: EN_PROCESO
              matriculaVehiculo:
                type: string
                example: Ejemplo
              matriculaRemolque:
                type: string
                example: Ejemplo
              operadorTransporte:
                type: string
                description: codigo del operador que ha hecho la recepción
                example: Ejemplo
              agenciaTransporte:
                type: string
                description: Codigo de la agencia intermediaria del transporte.
                example: Ejemplo
              conductor:
                type: string
                description: Identificador en el ERP del conductor.
                example: Ejemplo
              nifConductor:
                type: string
                description: nif del conductor
                example: Ejemplo
              nombreConductor:
                type: string
                description: Nombre del conductor
                example: Ejemplo
              fechaEntrada:
                type: string
                format: date-time
                description: Fecha de entrada de la recepción a fábrica en formato
                  ISO 8601 con franja horaria
                example: &id008
                - 2025-07-09T10:15+02:00
              pesoEntrada:
                type: number
                format: double
                description: Peso de entrada del camión en fábrica
                example: 1.0
              fechaSalida:
                type: string
                format: date-time
                description: Fecha de salida del camión de fábrica en formato ISO
                  8601 con franja horaria
                example: &id009
                - 2025-07-09T10:15+02:00
              pesoSalida:
                type: number
                format: double
                description: Peso de salida del camión en fábrica
                example: 1.0
              codigoRechazo:
                type: string
                description: en caso de estado R (Rechazado), especifica el motivo
                example: Ejemplo
              lineas:
                type: array
                items:
                  type: object
                  required:
                  - id
                  - producto
                  - cantidadTeorica
                  - cantidadReal
                  properties:
                    id:
                      type: string
                      description: Identificador de la linea.
                      example: Lote-2025-000123
                    producto:
                      type: string
                      description: Identificador del artículo a recepcionar.
                      example: Ejemplo
                    presentacion:
                      type: string
                      example: Ejemplo
                    cantidadTeorica:
                      type: number
                      format: double
                      description: Cantidad teorica en la recepción
                      example: 1.0
                    cantidadReal:
                      type: number
                      format: double
                      description: Cantidad real de la recepción
                      example: 1.0
                    unidad:
                      description: Unidad de la cantidad teorica o real
                      type: string
                      example: kg
                    proveedor:
                      type: string
                      description: Código del proveedor.
                      example: GRANJA SAN ISIDRO
                    aplicacion:
                      type: string
                      description: Código del acuerdo de compra de fábrica.
                      example: Ejemplo
                    loteProveedor:
                      type: string
                      description: Identificador del lote del proveedor.
                      example: Ejemplo
                    loteFabrica:
                      type: string
