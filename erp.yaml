                      example: Ejemplo
                    referenciaProveedor:
                      type: string
                      description: referencia del proveedor
                      example: Ejemplo
                    calidad:
                      type: array
                      items:
                        type: object
                        properties:
                          codigoCalidad:
                            type: integer
                            description: identificador del codigo de calidad
                            example: 1
