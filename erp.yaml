                            type: number
                            format: double
                            description: Valor de calidad
                            example: 1.0
                        example:
                          codigoCalidad: 1
                          valor: 1.0
                      example:
                      - codigoCalidad: 1
                        valor: 1.0
                  example:
                    id: Lote-2025-000123
